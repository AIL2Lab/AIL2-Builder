<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#333333" />
  <rect x="400" width="400" height="400" fill="#111111" />
  
  <!-- Left: Isolated -->
  <text x="200" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Traditional: Isolated</text>
  <rect x="100" y="150" width="60" height="60" fill="#777" />
  <rect x="250" y="250" width="60" height="60" fill="#777" />
  <rect x="150" y="280" width="50" height="50" fill="#777" />
  
  <!-- Right: Connected AIL2 -->
  <text x="600" y="50" font-family="Arial" font-size="24" fill="#F8C700" text-anchor="middle">AIL2: Connected</text>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F8C700" />
    </marker>
  </defs>
  
  <line x1="500" y1="200" x2="700" y2="200" stroke="#F8C700" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="600" y1="150" x2="600" y2="300" stroke="#F8C700" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="500" y1="300" x2="700" y2="150" stroke="#F8C700" stroke-width="2" />
  
  <rect x="480" y="170" width="60" height="60" fill="#444" stroke="#F8C700" stroke-width="3" />
  <rect x="660" y="170" width="60" height="60" fill="#444" stroke="#F8C700" stroke-width="3" />
  <rect x="570" y="270" width="60" height="60" fill="#444" stroke="#F8C700" stroke-width="3" />
  <circle cx="600" cy="220" r="10" fill="white" />
</svg>