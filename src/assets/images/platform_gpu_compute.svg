<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#333333" />
  <rect x="400" width="400" height="400" fill="#111111" />
  
  <!-- Left: Single Rack -->
  <text x="200" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Traditional: Limited</text>
  <rect x="160" y="120" width="80" height="150" fill="#222" stroke="#FF3333" stroke-width="2"/>
  <circle cx="200" cy="150" r="5" fill="#FF3333">
     <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Right: GPU Farm -->
  <text x="600" y="50" font-family="Arial" font-size="24" fill="#F8C700" text-anchor="middle">AIL2: Massive Power</text>
  <rect x="450" y="100" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="500" y="100" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="550" y="100" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="600" y="100" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  
  <rect x="450" y="180" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="500" y="180" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="550" y="180" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="600" y="180" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  
  <rect x="450" y="260" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="500" y="260" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="550" y="260" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  <rect x="600" y="260" width="40" height="60" fill="#222" stroke="#F8C700" stroke-width="2"/>
  
  <circle cx="600" cy="200" r="150" fill="url(#grad1)" opacity="0.2"/>
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#F8C700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8C700;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>