<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#333333" />
  <rect x="400" width="400" height="400" fill="#111111" />
  
  <!-- Left: Overflowing -->
  <text x="200" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Traditional: Limit Reached</text>
  <rect x="150" y="150" width="100" height="100" fill="none" stroke="white" stroke-width="4"/>
  <rect x="160" y="160" width="30" height="30" fill="#555"/>
  <rect x="200" y="160" width="30" height="30" fill="#555"/>
  <rect x="160" y="200" width="30" height="30" fill="#555"/>
  <rect x="200" y="200" width="30" height="30" fill="#FF3333"/> <!-- Error -->
  <line x1="150" y1="150" x2="250" y2="250" stroke="#FF3333" stroke-width="2"/>
  
  <!-- Right: Infinite -->
  <text x="600" y="50" font-family="Arial" font-size="24" fill="#F8C700" text-anchor="middle">AIL2: Infinite Scale</text>
  <!-- Perspective Grid -->
  <path d="M450,250 L600,150 L750,250 L600,350 Z" fill="none" stroke="#F8C700" stroke-width="2" />
  <path d="M480,270 L600,190 L720,270 L600,350" fill="none" stroke="#F8C700" stroke-width="1" opacity="0.5"/>
  
  <rect x="580" y="120" width="40" height="40" fill="#F8C700" opacity="0.8">
    <animate attributeName="y" values="120;130;120" dur="3s" repeatCount="indefinite" />
  </rect>
  <rect x="520" y="150" width="30" height="30" fill="#F8C700" opacity="0.6">
    <animate attributeName="y" values="150;160;150" dur="4s" repeatCount="indefinite" />
  </rect>
  <rect x="650" y="150" width="30" height="30" fill="#F8C700" opacity="0.6">
    <animate attributeName="y" values="150;140;150" dur="2.5s" repeatCount="indefinite" />
  </rect>
</svg>